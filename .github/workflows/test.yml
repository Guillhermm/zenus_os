name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        cd packages/core && poetry install --no-interaction --no-root
        cd ../cli && poetry install --no-interaction --no-root
        cd ../visualization && poetry install --no-interaction --no-root
    
    - name: Install packages
      run: |
        cd packages/core && poetry install --no-interaction
        cd ../cli && poetry install --no-interaction
        cd ../visualization && poetry install --no-interaction
    
    - name: Run unit tests
      run: |
        cd packages/core && poetry run pytest ../../tests/unit -v --tb=short --cov=zenus_core --cov-report=xml
    
    - name: Run integration tests
      run: |
        cd packages/core && poetry run pytest ../../tests/integration -v --tb=short
    
    - name: Run E2E tests
      run: |
        cd packages/core && poetry run pytest ../../tests/e2e -v --tb=short -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/core/coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
    
    - name: Install dependencies
      run: |
        cd packages/core && poetry install --no-interaction
    
    - name: Run linters
      run: |
        cd packages/core
        poetry run black --check src/
        poetry run isort --check-only src/
        poetry run mypy src/ || true  # Don't fail on type errors for now

  slow-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
    
    - name: Install dependencies
      run: |
        cd packages/core && poetry install --no-interaction
        cd ../cli && poetry install --no-interaction
    
    - name: Run slow tests
      run: |
        cd packages/core && poetry run pytest ../../tests -v --tb=short -m "slow" --timeout=60
